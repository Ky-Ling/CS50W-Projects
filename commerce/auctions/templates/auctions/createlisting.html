{% extends 'auctions/layout.html' %}

{% block body %}
    <div class="jumbotron text-center lighten-4">
        <h1>Create New Listing Here</h1>
        <br>
        <img src="../../static/auctions/img/create_listing.jpg" class="img-fluid" alt="..." style="height: 180px;" class="embed-responsive">
        <br>
        <br>
        <div class="text-left">
            <form action="{% url 'createlisting' %}" method="post">
                {% csrf_token %}

                <div class="form-group">
                    <input type="text" name="title" class="form-control" placeholder="Title" autofocus>
                </div>
                <div class="form-group">
                    <textarea name="description" cols="20" rows="10" class="form-control" placeholder="Description"></textarea>
                </div>
                <div class="form-group">
                    <input type="text" name="starting_bid" class="form-control" placeholder="Start-bid">
                </div>

                <div class="form-group">
                    <select name="category" class="form-control" required>
                        <option value="">Choose a category</option>
                        <option value="fashion">Fashion</option>
                        <option value="tools">Tools</option>
                        <option value="toys">Toys</option>
                        <option value="electronics">Electronics</option>
                        <option value="accessories">Accessories</option>
                        <option value="books">Books</option>
                    </select>
                </div>

                <div class="form-group">
                    <input class="form-control" type="text" name="image_link" placeholder="Image Link (Optional)">
                </div>
                <input class="btn btn-primary" type="submit" value="Create New">
            </form>
        </div>
    </div>
{% endblock body %}
